name: Build Aether Weave Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Set up Java for SDK Tools
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Install Android Build Tools
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses && $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;32.0.0" "platforms;android-32"

      - name: Set up Java for Cordova
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: cordova platform add android@11

      - name: Add AdMob Plugin with Variable
        run: cordova plugin add cordova-plugin-admob-free --save --variable ADMOB_APP_ID="ca-app-pub-6989088248302599~8993141386"
        
      - name: Build Android Debug APK
        run: cordova build android --debug

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-weave-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
