name: Build Aether Weave Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create aether_weave com.biakbiak.aetherweave "Aether Weave"
          cp -r www/* aether_weave/www/
          cp config.xml aether_weave/
          cd aether_weave

      - name: Add Android platform
        run: cordova platform add android@11
        working-directory: ./aether_weave

      - name: Build Android Debug APK
        run: cordova build android --debug
        working-directory: ./aether_weave

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-weave-apk
          path: aether_weave/platforms/android/app/build/outputs/apk/debug/app-debug.apk
